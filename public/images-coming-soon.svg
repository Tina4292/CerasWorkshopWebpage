<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#fff4e3"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="380" height="380" fill="none" stroke="#d8d68d" stroke-width="4" stroke-dasharray="10,5"/>
  
  <!-- Inner border -->
  <rect x="20" y="20" width="360" height="360" fill="none" stroke="#ea989b" stroke-width="2"/>
  
  <!-- Cute yarn ball -->
  <circle cx="200" cy="150" r="40" fill="#d8d68d" stroke="#b8b66d" stroke-width="2"/>
  
  <!-- Yarn ball pattern -->
  <path d="M 165 150 Q 200 130 235 150" stroke="#b8b66d" stroke-width="1.5" fill="none"/>
  <path d="M 170 165 Q 200 145 230 165" stroke="#b8b66d" stroke-width="1.5" fill="none"/>
  <path d="M 175 135 Q 200 115 225 135" stroke="#b8b66d" stroke-width="1.5" fill="none"/>
  
  <!-- Crochet hook -->
  <rect x="170" y="117" width="60" height="6" fill="#8B4513" rx="3"/>
  <circle cx="235" cy="120" r="4" fill="#A0522D"/>
  
  <!-- Main text -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#8B4513">Images</text>
  <text x="200" y="295" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#8B4513">Coming Soon!</text>
  
  <!-- Cute subtitle -->
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">♡ Handmade with Love ♡</text>
  
  <!-- Decorative elements -->
  <text x="80" y="80" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#ea989b">★</text>
  <text x="320" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ea989b">★</text>
  <text x="60" y="320" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ea989b">★</text>
  <text x="340" y="340" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#ea989b">★</text>
</svg>